{% extends "base.html" %}
{% block title %}Connexion | E-Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right display-4 text-warning"></i>
                    <h3 class="fw-bold mt-2">Connexion</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-semibold">
                        <i class="bi bi-box-arrow-in-right"></i> Se connecter
                    </button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Pas encore de compte ?
                    <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
