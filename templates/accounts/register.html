{% extends "base.html" %}
{% block title %}Inscription | E-Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4 text-warning"></i>
                    <h3 class="fw-bold mt-2">Créer un compte</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-warning w-100 mt-2 fw-semibold">
                        <i class="bi bi-person-check"></i> S'inscrire
                    </button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Déjà un compte ?
                    <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-semibold">Se connecter</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
